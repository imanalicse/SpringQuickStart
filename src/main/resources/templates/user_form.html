<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
   <div class="text-center"><h1>[[${pageTitle}]]</h1></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width:500px;margin:0 auto;">
      <input type="hidden" th:field="*{id}">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="email">Email</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="firstname">First Name</label>
        <div class="col-sm-8">
          <input th:field="*{firstName}" class="form-control" id="firstname">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="lastname">Last name</label>
        <div class="col-sm-8">
          <input th:field="*{lastName}" class="form-control" id="lastname">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="password">Password</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control" id="password">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="enabled">Enabled:</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{enabled}" id="enabled">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Submit</button>
        <a type="button" class="btn btn-secondary m-2" th:href="@{/users}">Cancel</a>
      </div>
    </form>
</div>
</body>
</html>
